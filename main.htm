<!DOCTYPE html>
<html>
<head>
    <title>ThreeJS Randori Examples</title>

    <!-- Write me down, no, seriously, do it:

    @randorijs

    -->

    <!-- Useful for debugging. Remove for production -->
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="-1"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>

    <!-- Visual Style Sheet -->
    <link rel="stylesheet" href="assets/css/main.css" type="text/css"/>

    <!-- Behavior Style Sheet -->
    <link rel="stylesheet/randori" href="assets/css/behaviors.css" type="text/css"/>

    <!-- JQuery -->
    <script type="text/javascript" src="libs/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="libs/three.min.js"></script>
    <script type="text/javascript" src="libs/stats.min.js"></script>

    <!-- Randori Dependencies -->
    <script type="text/javascript" src="generated/lib/RandoriGuice.js"></script>
    <script type="text/javascript" src="generated/lib/Randori.js"></script>

    <script type="text/javascript">

        //Start the randori framework
        $(function () {
            var randoriApp = new randori.startup.RandoriBootstrap(document);

            //Passing a true to launch enables debug mode where all request attempt to disallow caching
            randoriApp.launch( true );
        });
    </script>

</head>
<body class="threejsApp">
</body>
</html>
